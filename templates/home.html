{% extends "base.html" %}


{% load static %}

{% block content %}

<body>
    <div class="news-container">
    {% if user.is_authenticated %}
        <div class="text-center mb-4">
        <h4>Welcome, <span class="text-primary">{{ user.username }}</span> ðŸŽ‰</h4>
        </div>
    <br>
    <div class="card shadow-sm p-4 mb-4">
      <form id="news-form" class="row g-3">
        <div class="col-md-8">
          <label for="topic" class="form-label">Choose a Topic</label>
          <select id="topic" name="topic" class="form-select" required>
            <option value="">-- Select a topic --</option>
            <option value="finance">Finance</option>
            <option value="technology">Technology</option>
            <option value="sports">Sports</option>
            <option value="health">Health</option>
          </select>
        </div>
        <div class="col-md-4 d-flex align-items-end">
          <button type="submit" id="show-news" class="btn btn-primary w-100">Fetch News</button>
        </div>
      </form>
    </div>
    <template id="article-template">
        <article>
            <h3><a href="#" target="_blank"></a></h3>
            <p></p>
        </article>
    </template>

    <div id="news-container"  class="row gy-3"></div>

    {% else %}
        <div class="text-center">
        <p class="lead">Welcome Guest ðŸ‘‹</p>
        <a href="{% url 'login' %}" class="btn btn-primary me-2">Login</a>
        <a href="{% url 'register' %}" class="btn btn-outline-secondary">Sign Up</a>
        </div>
    {% endif %}
</div>
</body>



{% endblock %}
